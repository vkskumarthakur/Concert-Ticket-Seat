<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket Seats</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form class="category">
            <label for="cars">Choose Tickets</label>
            <select id="select-seat" onchange="platinumFunction()">
                <option selected>Choose a ticket</option>
                <option value="PLATINUM" class="platinum">Platinum Tickets </option>
                <option value="GOLD" class="gold">Gold Tickets</option>
                <option value="SILVER VIP" class="svip">Silver Tickets (VIP)</option>
                <option value="SILVER" class="silver">Silver Tickets</option>
            </select>
        </form>
        <div class="tickets-space">
            <div class="stage"><span>Live Concert Stage</span></div>
            <div class="platinum-seats"><span class="tickets-seat-text"></span></div>
            <div class="gold-seats"><span class="tickets-seat-text"></span></div>
            <div class="silver-seats-vip"><span class="tickets-seat-text"></span></div>
            <div class="silver-seats"><span class="tickets-seat-text"></span> </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
<html>
